<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #ff4d79;
            margin-bottom: 10px;
        }
        .heart {
            font-size: 50px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            width: 90vw;
            height: 70vh;
            overflow: auto;
        }
        .yes-btn {
            background-color: #ff4d79;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes-btn:hover {
            background-color: #ff1a4d;
        }
    </style>
</head>
<body>
    <h1>Princess Pimmy Natchanita Patjareesakul, will you be my Valentine? <span class="heart">‚ù§Ô∏è</span></h1>
    <div class="button-container" id="button-container"></div>
    <p id="response" style="font-size: 20px; color: #ff4d79; font-weight: bold;"></p>
    
    <script>
        const container = document.getElementById("button-container");
        for (let i = 0; i < 100; i++) {
            const button = document.createElement("button");
            button.classList.add("yes-btn");
            button.innerText = "YES!";
            button.onclick = sayYes;
            container.appendChild(button);
        }
        
        function sayYes() {
            document.getElementById("response").innerText = "YAHAHAHAHAHAHA RAWRRRRR MWUAH MWUAH MWUAHHHH ü•∞";
        }
    </script>
</body>
</html>
